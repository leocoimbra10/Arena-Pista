<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3B82F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description"
    content="Arena Beach - Gestão esportiva para Beach Tennis, Vôlei e Futevôlei. Encontre parceiros, agende partidas e acompanhe seu desempenho." />
  <meta name="apple-mobile-web-app-title" content="Arena Beach" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />

  <title>Arena Beach - Esportes de Areia</title>


  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      background: #F8FAFC;
    }

    #root {
      min-height: 100vh;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #F8FAFC;
      z-index: 9999;
    }

    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
